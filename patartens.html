<script>
  var silderNews = Array.from(document.querySelectorAll('.page-patartens .silde-content .silder '));
  
  var silderCountInewss = silderNews.length;
  
  var curentsilderNews = 1;
  
  var nextButtounsNews = document.getElementById('nextNews');
  var PrevButtounsNews = document.getElementById('pervNews');
  
  nextButtounsNews.onclick = nextSildeNews;
  PrevButtounsNews.onclick = PrevSildeNews;
  
  var paginationElement = document.createElement('ul');
  
  paginationElement.setAttribute('id','pagination_ul_news');
  
  for( var i =1 ; i<= silderCountInewss ; i++){
  
      var paginationNews = document.createElement('li');
      paginationNews.setAttribute('data-index',i);
  
      paginationNews.appendChild(document.createTextNode(i));
  
      paginationElement.appendChild(paginationNews); 
  }
  
  document.getElementById('indicatorsnews').appendChild(paginationElement);
  
  var paginationCreatdUl = document.getElementById('pagination_ul_news');
  
  var paginationBultes = Array.from(document.querySelectorAll('#pagination_ul_news li'))
  
  
  for( var i= 0 ; i < paginationBultes.length ; i++){
      paginationBultes[i].onclick = function(){
        curentsilderNews = parseInt(this.getAttribute('data-index'));
          console.log(curentsilderNews)
           itemeChecker();
      }
  }
  
  itemeChecker();
  
  function nextSildeNews(){
    if(curentsilderNews== silderCountInewss){
     stop;
       } else{
        curentsilderNews++;
     }
    itemeChecker();
  }
  
  
  function PrevSildeNews(){
    if(curentsilderNews== 1){
     stop;
       } else{
        curentsilderNews--;
     }
    itemeChecker();
  }
  
  
  function  itemeChecker(){
  
   RemoveAllItemsActive();
  
   silderNews[curentsilderNews -  1].classList.add('showPatrtens');
  
   paginationCreatdUl.children[curentsilderNews - 1].classList.add('activePatrtens');
  
  // if(curentsilderItems == 1){
  //     PrevButtounsitems.classList.add('disabled');
  // }else{
  //     PrevButtounsitems.classList.remove('disabled');
  
  // }
  // if(curentsilderItems == silderCountItems){
  //     nextButtounsItem.classList.add('disabled');
  // }else{
  //     nextButtounsItem.classList.remove('disabled');
  
   }
  
  
  
  // }
  
  function RemoveAllItemsActive(){
  
    silderNews.forEach(function(news){
    news.classList.remove('showPatrtens');
  });
  
  paginationBultes.forEach(function(bullet){
      
      bullet.classList.remove('activePatrtens');
  
  });
  
  }
  
  
  // }
  let IdIcon = document.getElementById("icon") ;
let myIdElement = document.getElementById("show_list") ;

var link = document.querySelectorAll(' #show_list li ');

console.log(link[0].textContent);

IdIcon.onclick = function(){
   myIdElement.classList.toggle("show");
 }

  for( var i =0 ; i< 6 ; i++){
    link[i].onclick = function(){
        myIdElement.classList.remove("show");
     }

  }



  
  
  
  </script>
